<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Keskustelufoorumi</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Keskustelufoorumi</h1>

        <h2>Keskustelualueet</h2>
        
        <h3>Listana...</h3>

        <ul>
            <li th:each="alue : ${alueet}">
                <span th:text="${alue.aihealue}">alue</span>
            </li>
        </ul>
        
        <h3>...ja taulukkona</h3>

        <table>
            <tr>
                <th>Alue</th>
                <th>Perustaja</th>
                <th>Perustettu</th>
            </tr>
            
            <th:block th:each="alue : ${alueet}">
                <tr>
                    <td th:text="${alue.aihealue}">alue</td>
                    <td th:text="${alue.perustaja}">perustaja</td>
                    <td th:text="${alue.perustettu}">perustettu</td>
                </tr>
            </th:block>
        </table>
    </body>
</html>
