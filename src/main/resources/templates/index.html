<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Keskustelufoorumi</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Keskustelufoorumi</h1>

        <h2>Keskustelualueet</h2>

        <table>
            <tr>
                <th>Alue</th>
                <th>Perustaja</th>
                <th>Perustettu</th>
            </tr>

            <th:block th:each="alue : ${alueet}">
                <tr>
                    <td><a th:href="@{~/{id}(id=${alue.id})}" th:text="${alue.aihealue}">alue</a></td>
                    <td th:text="${alue.perustaja}">perustaja</td>
                    <td th:text="${alue.perustettu}">perustettu</td>
                </tr>
            </th:block>
        </table>

        <h3>Lisää alue</h3>

        <form method="POST" th:action="@{~/}">
            <p>Otsikko: <input type="text" name="aihealue"/></p>
            <p>Lyhyt kuvaus: <input type="text" name="kuvaus"/></p>
            <p>Käyttäjänimi: <input type="text" name="perustaja"/></p>
            <p><input type="submit" value="Lisää!"/></p>
        </form>
    </body>
</html>
